<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="{{ description }}" />
    <meta name="robots" content="index, follow">

    <link rel="apple-touch-icon" href="/static/images/favicon.ico" />
    <link rel="icon" type="image/png" href="/static/images/favicon.ico">

    <meta property="og:title" content="{{ title | default('Default') }}">
    <meta property="og:site_name" content="My Site">
    <meta property="og:url" content="{{ request.host_url | default('http://localhost:5000') }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/static/images/favicon.ico">

    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="{{ title | default('Default') }}">
    <meta property="twitter:description" content="{{ description }}">
    <meta property="twitter:image" content="/static/images/favicon.ico">

    <title>{{ title | default('Default') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <style>
        .machines {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .machine {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            width: 300px;
        }
        .machine img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 900px) {
            .machines {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashed-messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    
    <h1>Machine Control Panel</h1>
    <div class="machines">
        {% for machine in ["RTU_1", "RTU_2", "MAU_1"] %}
        <div class="machine" id="{{ machine }}">
            <h2>{{ machine }}</h2>
            <img src="{{ url_for('static', filename='images/' + machine + '.png') }}" alt="{{ machine }} Image" width="150">
            <br>
            <button onclick="controlMachine('{{ machine }}', 'start')">Start</button>
            <button onclick="controlMachine('{{ machine }}', 'stop')">Stop</button>
            <button onclick="controlMachine('{{ machine }}', 'anomaly')">Insert Anomaly</button>
            <p>Status: <span id="status_{{ machine }}">Idle</span></p>
        </div>
        {% endfor %}
    </div>

    <script>
        function controlMachine(machine, action) {
            $.post(`/api/${action}/${machine}`, function(response) {
                $(`#status_${machine}`).text(response.message);
            }).fail(function(error) {
                alert("Error: " + error.responseText);
            });
        }
    </script>
</body>
</html>
